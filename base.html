<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nerve Detection & Segmentation{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="https://img.icons8.com/color/32/000000/brain.png" type="image/x-icon">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="https://img.icons8.com/color/48/000000/brain.png" alt="Brain Icon">
                <span>Nerve Segmentation</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{{ url_for('index') }}" class="nav-link">
                        <img src="https://img.icons8.com/color/24/000000/home.png" alt="Home">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('yolo_detection') }}" class="nav-link">
                        <img src="https://img.icons8.com/color/24/000000/search.png" alt="Detection">
                        YOLO Detection
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('segmentation') }}" class="nav-link">
                        <img src="https://img.icons8.com/?size=100&id=GPFgoEtWNhdd&format=png&color=000000" width="30" height="30" alt="Segmentation">
                        Segmentation
                    </a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
